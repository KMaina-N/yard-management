<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Verification Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            padding: 48px 16px;
            line-height: 1.5;
            color: #000;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            background: #fff;
            border: 1px solid #f0f0f0;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #fff3f3 0%, #ffeaea 100%);
            padding: 48px 48px 40px;
            border-bottom: 1px solid #e8eaed;
            text-align: center;
        }

        .label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #d32f2f;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: #d32f2f;
            color: #fff;
            border-radius: 50%;
            font-size: 12px;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #000;
            margin: 0;
        }

        .content {
            padding: 40px 48px;
        }

        .message {
            font-size: 15px;
            line-height: 1.7;
            color: #555;
            margin-bottom: 32px;
            text-align: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
            padding: 24px;
            background: #fff0f0;
            border-radius: 8px;
            border: 1px solid #ffe0e0;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 500;
            color: #000;
        }

        .footer {
            padding: 32px 48px;
            font-size: 12px;
            color: #999;
            line-height: 1.6;
            border-top: 1px solid #f0f0f0;
            background: #fafafa;
            text-align: center;
        }

        @media (max-width: 600px) {
            .header {
                padding: 40px 32px 32px;
            }

            .content {
                padding: 32px 32px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="label">
                    <span class="status-icon">!</span>
                    High Priority
                </div>
                <h1>New User Pending Verification</h1>
            </div>

            <div class="content">
                <p class="message">
                    A new user has registered and requires verification before account activation. Please review their
                    details and activate the account as necessary.
                </p>

                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">User Name</div>
                        <div class="info-value">{{userName}}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">{{userEmail}}</div>
                    </div>
                    <div class="info-item full">
                        <div class="info-label">Company</div>
                        <div class="info-value">{{userCompany}}</div>
                    </div>
                </div>

                <!-- <div class="actions">
                    <button class="button button-primary">Verify Account</button>
                    <button class="button button-secondary">View All Pending Users</button>
                </div> -->
            </div>

            <div class="footer">
                <div class="footer-text">
                    Tokic Administrator Dashboard
                </div>
            </div>
        </div>
    </div>
</body>

</html>
